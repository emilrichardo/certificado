<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./fonts//lakes/lakes.css">
</head>
<body>

<div class="certification">
    <div class="box-inner">
        <div class="text-center">
            <img class="logo-cert" src="./images/logo.svg" />
            <h1>Certification</h1>
            <img class="line-long" src="./images/line-long.svg" />
        </div>

        <ul class="cert-list">
            <li>
                 <img src="./images/icon-01.svg" />
                <div>
                    <span class="label">Username</span>
                    <span>: Name</span>
                    <img class="line-short" src="./images/line-short.svg" />
                </div>
            </li>
            <li>
                <img src="./images/icon-02.svg" />
                <div>
                    <span class="label">DIRECTSPONSOR</span>
                    <span>: Name</span>
                    <img class="line-short" src="./images/line-short.svg" />
                </div>
            </li>
            <li>
                <img src="./images/icon-03.svg" />
                <div>
                    <span class="label">MATRIXSPONSOR</span>
                    <span>: Name</span>
                    <img class="line-short" src="./images/line-short.svg" />
                </div>
            </li>
            <li>
                <img src="./images/icon-04.svg" />
                <div>
                    <span class="label">MATRIXPLACEMENT</span>
                    <span>: LEFT / RIGHT</span>
                    <img class="line-short" src="./images/line-short.svg" />
                </div>
            </li>

        </ul>
    </div>
</div>

</body>
</html>
